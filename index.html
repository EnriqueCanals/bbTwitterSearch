<!doctype html>
<html lang='en'>
<head>
  <script type="text/javascript" src="js/lib/jquery.js"></script>
  <script type="text/javascript" src="js/lib/underscore.js"></script>
  <script type="text/javascript" src="js/lib/backbone.js"></script>
</head>
<body>
	<form id="form" action="" method="POST">
	    <label for="query">Search Twitter</label>
	    <input type="text" name="query" id="query" value="" />
	    <input type="submit" id="button" value="Go" />
	</form>
	<ul id="tweets">
	</ul>
	<script type="text/template" id="template">
		<li id="twit<%= id %>">
			<h3>
				<img src="<%= profile_image_url %>" alt="<%= from_user %>" width="55" />
				<div>
					<a href="http://twitter.com/<%= from_user %>" title="<%= from_user %>">@<%= from_user %></a>
				</div>
			</h3>
			<p><%= text %></p>
		</li>
	</script>

	<script type="text/javascript" src="js/models/models.js"></script>
	<script type="text/javascript" src="js/collections/collections.js"></script>
	<script type="text/javascript" src="js/views/views.js"></script>
	<script type="text/javascript" src="js/routers/routers.js"></script>
</body>
</html>
